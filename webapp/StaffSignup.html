
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Staff Signup</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- LINEARICONS -->
        <link rel="stylesheet" href="fonts/linearicons/style.css">
        
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="StaffSignup.css">
    <meta name="robots" content="noindex, follow">
</head>

    <body>
        <div class="wrapper">
            <div class="inner">
                <img src=".//images/Tablet login.gif" alt="" class="image-1">
                <form action="staffsignup" method="post">
                    <h3>Enter Details</h3>
                    <div class="form-holder">
                        <!-- <span class="lnr lnr-user"></span> -->
                        <!-- <label for="name">Name: </label> -->
                        <input type="text" name="name" id="name" required class="form-control" placeholder="Enter Your Name:">
                    </div>
                    <div class="form-holder">
                        <!-- <span class="lnr lnr-phone-handset"></span> -->
                        <!-- <label for="mobile">Mobile: </label> -->
                        <input type="tel" pattern="{0-9}[10]" name="mobile" id="mobile" class="form-control" placeholder="Enter Phone Number">
                    </div>
                    <div class="form-holder">
                        <!-- <span class="lnr lnr-envelope"></span> -->
                        <!-- <label for="email">Email: </label> -->
                        <input type="email" name="email" id="email" class="form-control" placeholder=" Enter Your Email">
                    </div>
                    <div class="form-holder">
                        <!-- <span class="lnr lnr-lock"></span> -->
                        <!-- <label for="password">Password: </label> -->
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                    </div>
                    <div class="form-holder">
                        <span class="lnr lnr-lock"></span>
                        <!-- <label for="dob">DOB: </label></th> -->
                        <input type="date" name="dob" id="dob" class="form-control" placeholder="Date Of Birth">
                    </div>
                    <div class="form-holder">
                        <!-- <span class="lnr lnr-lock"></span> -->
                        <label for="gender">Gender: </label>
                        <input type="radio" name="gender" value="male" id="gender" class="form-control" >Male
                        <input type="radio" name="gender" value="female" id="gender" class="form-control" >Female
                    </div>
                    
                    <!-- <button>
                        <span>Register</span>
                    </button> -->
                    <button><span>Register</span></button> 
                 <button type="reset">Cancel</button>
                
                 <div class="social">
                         <div class="fb"><a href="SelectRole.html">Back</a></div>
                        </div>
                </form>
                <img src="./images/image-2.webp" alt="" class="image-2">
            </div>
            
        </div>
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/main.js"></script>
