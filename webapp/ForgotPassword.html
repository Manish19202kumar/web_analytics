
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forgot Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- LINEARICONS -->
        <link rel="stylesheet" href="fonts/linearicons/style.css">
        
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="ForgotPassword.css">
    <meta name="robots" content="noindex, follow">
</head>

    <body>

        <div class="wrapper">
            <div class="inner">
                <img src="./images/Forgot password.gif" alt="" class="image-1">
                <form action="forgotpassword" method="post">

                    <h3>Forgot Your Password</h3>
                    <div class="form-holder">
                        <span class="lnr lnr-user"></span>
                        <input type="text" name="id" required class="form-control" placeholder="Enter Id:">
                    </div>
                    <div class="form-holder">
                        <span class="lnr lnr-phone-handset"></span>
                        <input  type="text" name="name" class="form-control" placeholder="Enter Name:">
                    </div>
                    <div class="form-holder">
                        <span class="lnr lnr-envelope"></span>
                        <input  type="tel" pattern="{0-9}[10]" class="form-control" name="mobile" placeholder="Enter Number">
                    </div>
                    <div class="form-holder">
                        <span class="lnr lnr-lock"></span>
                        <input  type="date" name="dob" class="form-control">
                    </div>
                    <div class="form-holder">
                        <span class="lnr lnr-lock"></span>
                        <input  type="password" name="password" class="form-control" placeholder="New  Password">
                    </div>
                    <button>Reset Password</button><button type="reset">Cancel</button>
                </form>
                <img src="./images/image-2.webp" alt="" class="image-2">
            </div>
            
        </div>
        
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/main.js"></script>
